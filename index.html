<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComfyHouse</title>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="Resources/fontawesome-free-5.12.1-web/css/all.css"
    />
    <!--css-->
    <link rel="stylesheet" href="Resources/styles.css" />
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <a href="#header"
          ><img src="Resources/images/logo.svg" alt="store logo"
        /></a>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end navbar-->
    <!--hero-->
    <header id="header" class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <a href="#shop"><button class="banner-btn">shop now</button></a>
      </div>
    </header>
    <!--end hero-->
    <!--products-->
    <section id="shop" class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!--end products-->
    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--cart item-->
          <!--end cart item-->
        </div>
        <div class="cart-footer">
          <h3>your total: Ksh. <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!--end cart-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
